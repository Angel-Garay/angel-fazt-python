{% extends './layout.html' %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">Flask Contactos</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
{% endblock%}

{% block body %}
    <main class="form-signin w-100 m-auto">
        <form class="" action="/login" method="POST">
            <img class="mb-4" src="{{ url_for('static', filename='css/img/flask-logo.png') }}" alt="flask-logo" width="72" height="57">

            {% with messages = get_flashed_messages() %}

            {% if messages %}
            <br>
            {% for message in messages %}
            <div class="alert alert-primary alert-dismissible" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            {% endwith %}

            <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
        
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!--esto es para que sirva la proteccion-->

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                <label for="username">Nombre de Usuario</label>
            </div>

            <br>

            <div class="form-floating">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <label for="password">Contraseña</label>
            </div>
        
            <br>

            <button class="btn btn-primary w-100 py-2" type="submit">Loguear</button>    
        </form>
    </main>
{% endblock %}
